<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HomePage</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/home">Tellmachine.com</a>
		<div>
			<li class="nav-link" sec:authorize="isAuthenticated()"><a style="color:white;"
				th:href="@{/logout}">Logout</a></li>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Account List</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/account/new}" class="btn btn-primary btn-sm mb-3">
					Add Account</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Account Name</th>
					<th>Balance</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="account: ${accounts}">
					<td th:text="${account.accountName}"></td>
					<td th:text="${account.balance}"></td>
					<td>
						<a th:href="@{/account/edit/{id}(id=${account.accountId})}"
						class="btn btn-primary">Update</a> 
						<a th:href="@{/account/{id}(id=${account.accountId})}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
